<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div th:replace="~{fragments :: header}"></div>

<div class="body">
    <h1>Pets</h1>
    <div>

        <form method="post" th:object="${pet}">
            <div class="form-group">
                <label>Author
                    <input th:field="${pet.name}" class="form-control">
                </label>
                <p class="error" th:errors="${pet.name}"></p>
            </div>
            <div class="form-group">
                <label>Title
                    <input th:field="${pet.type}" class="form-control">
                </label>
                <p class="error" th:errors="${pet.type}"></p>
            </div>
            <div class="form-group">
                <label>Quantity
                    <input th:field="${pet.age}" class="form-control">
                </label>
                <p class="error" th:errors="${pet.age}"></p>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Pet" class="btn btn-success">
            </div>
        </form>

    </div>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
